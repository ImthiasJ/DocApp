<div class="container">
  <form>
    <!-- TEXT FIELD GROUPS -->
    <div class="form-group">
      <label for="username">User Name</label>
      <input class="form-control" type="text" id="username" name="username"placeholder="Enter User name" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" id="name" name="text"placeholder="Enter Name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password"placeholder="Enter Password" [(ngModel)]="password">
    </div>

    <div class="row my-1 text-center">
      <div class="col">
        <button type="submit" class="mx-1 btn btn-primary" (click)="adduser()">Submit</button>
        <button type="reset" class="mx-1 btn btn-secondary">Reset</button>

      </div>
    </div>

  </form>
</div>
